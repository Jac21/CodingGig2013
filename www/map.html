		var map = L.map('map').setView([37.491912,-97.459696], 4);

		



		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {

			maxZoom: 25,

			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'

		}).addTo(map);

			

		function getPointColor(word)

		{	

			switch (word)

			{

				case "death":

					return 'red';

					break;

				case "bomb":

					return 'orange';

					break;

				case "shoot": 

					return 'yellow';

					break;

				case "stab":

					return 'blue';

					break;

			}

		}

		

		

		function getFillerColor(word)

		{

			switch (word)

			{

				case "shoot": 

					return '#F2FA05';

					break;

				case "bomb":

					return '#FA6705';

					break;

				case "death":

					return '#f03';

					break;

				case "stab":

					return '#1628F2';

					break;

			}

		}

		

		function plotPoint(y,x,PointColor){

			var circle = L.circle([x,y], 50, {

				color: getPointColor(PointColor),

				fillColor: getFillerColor(PointColor),

				fillOpacity: 0.7

			}).addTo(map);

		}
